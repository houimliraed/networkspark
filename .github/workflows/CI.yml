
name: testing and linting

on:
    pull_request:
        branches:
            - main

jobs:
    python:
        name: Python
        runs-on: ubuntu-latest
        
        steps:

            - name: code checkout  
              uses: actions/checkout@v6

            - name: run the linting
              run: docker compose run --rm backend sh -c "flake8"

        


