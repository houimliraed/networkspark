name: Deploy

on:
  push:
    branches:
      - main
      - prod

jobs:
  CI:
    uses: ./.github/workflows/CI.yml
    with:
      enable_checks: "false"  

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: checkout
        uses: actions/checkout@v6
      - name: Set Vars
        run: |
          if [[ "$GITHUB_REF" == 'refs/heads/prod' ]]; then
            echo "prod" > .workspace
          else
            echo "staging" > .workspace
          fi
      - name: Push to ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: | 
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
          docker build --compress -t ${{ vars.ECR_REPO_BACKEND }}:$GITHUB_SHA backend/
          docker push ${{ vars.ECR_REPO_BACKEND }}:$GITHUB_SHA

      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_DB_PASSWORD: ${{ secrets.TF_VAR_DB_PASSWORD }}
        run: |
          export TF_VAR_ECR_REPO_BACKEND="${{ vars.ECR_REPO_BACKEND }}:$GITHUB_SHA"
          workspace=$(cat .workspace)
          cd infra/
          docker compose run --rm terraform -chdir=prod init
          docker compose run --rm terraform -chdir=prod workspace select -or-create $workspace
          docker compose run --rm terraform -chdir=prod apply --auto-approve


     